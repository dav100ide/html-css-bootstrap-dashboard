<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dashboard boolean</title>
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
      <!-- /google fonts -->
      <!-- fontawesome -->
      <script src="https://kit.fontawesome.com/aad583881d.js" crossorigin="anonymous"></script>
      <!-- /fontawesome -->
      <!-- bootstrap css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
      <!-- /bootstrap css -->
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <header class="py-2 py-lg-3">
         <div class="container-fluid px-0">
            <div class="row align-items-center gx-0">
               <div class="ms_logo col-2">
                  <!-- visible on md breakpoint -->
                  <img src="img/img/mobile-logo.png" alt="" class="d-lg-none" />
                  <!-- /visible on md breakpoint  -->
                  <!-- visible on lg breakpoint -->
                  <img src="img/img/logo.svg" alt="" class="d-none d-lg-block" />
                  <!-- /visible on lg breakpoint -->
               </div>
               <!-- header search bar -->
               <div class="col">
                  <input type="text" name="" id="header-search-bar" placeholder="Prova a cercare: Lezioni di Laravel" class="w-100 py-1 rounded-2" />
               </div>
               <!-- /header search bar -->
               <div class="col-1 col-lg-2">
                  <!-- header nav -->
                  <nav class="rounded-2 py-1">
                     <ul class="d-flex justify-content-end">
                        <li class="d-none d-lg-block">
                           <a href=""><i class="fa-solid fa-list-ul"></i></a>
                        </li>
                        <li class="d-none d-lg-block">
                           <a href=""><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="d-none d-lg-block">
                           <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                        <li>
                           <div class="dropdown">
                              <a data-bs-toggle="dropdown" aria-expanded="false">
                                 <i class="fa-solid fa-bell"></i>
                              </a>
                              <ul class="dropdown-menu">
                                 <li><a class="dropdown-item" href="#">Profilo</a></li>
                                 <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                 <li><a class="dropdown-item" href="#">Logout</a></li>
                              </ul>
                           </div>
                        </li>
                     </ul>
                  </nav>
                  <!-- /header nav -->
               </div>
            </div>
         </div>
      </header>
      <!-- bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <!-- /bootstrap JS -->
   </body>
</html>
